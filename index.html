<!DOCTYPE html>
<html>
  <head>
    <title>Survey123 Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        async: true,
        packages: [
          {
            name: "application",
            location: package_path + '/js'
          },
          {
            name: "config",
            location: package_path + '/config'
          },
          {
            name: "arcgis_templates",
            location: package_path + '/..'
          }
        ]
      };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.14/"></script>
    <script type="text/javascript">
      require([
        "dojo/ready",
        "dojo/_base/lang",
        "config/templateConfig",
        "application/template",
        "application/main"
      ], function (ready, lang, templateConfig, Template, Main) {

        var myTemplate = new Template(templateConfig);
        myTemplate.startup().then(function (config) {
          Main.displayMessage("Welcome");

          ready(lang.hitch(this, function (evt) {
            var myApp = new Main(config);
            myApp.startup();
          }));

        }, Main.displayMessage);

      });
    </script>
  </head>
  <body class="claro">
    <div id="main-container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true">
      <div id="main-top-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div id="app-title"></div>
        <img id="app-logo" src="" alt="Survey123">
      </div>
      <div id="main-left-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left',splitter:true">
        <div class="section-title title-center">
          <span id="users-label"></span>
        </div>
        <div id="users-chart-node" class="chart-node"></div>
      </div>
      <div id="center-map-pane" dir="ltr" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="total-count-label"></div>
      </div>
      <div id="center-right-pane" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'right',splitter:true">
        <div id="right-center-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',splitter:true">
          <div class="section-title title-center">
            <span id="types-label"></span>
          </div>
          <div id="types-chart-node" class="chart-node"></div>
        </div>
        <div id="right-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
          <div class="section-title title-center">
            <span id="overlays-label"></span>
          </div>
          <div id="overlay-chart-node" class="chart-node"></div>
        </div>
      </div>
      <div id="main-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
        <div class="section-title title-center">
          <span id="days-label"></span>
        </div>
        <div id="histogram-slider-node" class="chart-node"></div>
      </div>
    </div>
  </body>
</html>
